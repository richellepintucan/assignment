<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Calculator</title>
</head>

<body>
    <h1 id="title">Calculator</h1>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>

                <div class="buttons">
                    <button id="Clear1">AC</button>
                    <button id="Clear2">DEL</button>
                    <button>%</button>
                    <button id="div">/</button>
                    <br />
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="mul">*</button>
                    <br />
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="sub">-</button>
                    <br />
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="add">+</button>
                    <br />
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button id="equal">=</button>
            </form>
             </div>
          </div>
       </div>
    </div>
    
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>

</html>
